<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Neighborhood Map</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

	<!-- Use any element to open the sidenav -->
	<button onclick="openNav()" class="hamberger btn btn-default">&#9776;</button>


	<section id="main">
		<div id="mySidenav" class="sidenav">
			<div class="form-list">
				<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
				<input placeholder="Search" class="form-control" data-bind="value: filterString, valueUpdate: 'afterkeydown'" />
				<br>
				<!-- <button data-bind="click: pupu">Pupu</button> -->
				<ul data-bind="foreach: filteredList" class="list-group">
					<li data-bind="text: address, click: $parent.openInfo" class="list-group-item"></li>
				</ul>		
			</div>
		</div>

	    <div id="map"></div>
	</section>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
	<script src="js/knockout-3.4.0.js"></script>
	<script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBt5TCVAEP4C2vfEbX84dyqH_r42fAr3dM" async defer></script>
	<script src="js/app.js"></script>
</body>
</html>
